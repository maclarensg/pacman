name: Release

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build-and-upload:
    name: Build and Upload Release Assets
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # Linux
          - goos: linux
            goarch: amd64
            output: pacman-linux-amd64
          - goos: linux
            goarch: arm64
            output: pacman-linux-arm64
          - goos: linux
            goarch: arm
            goarm: 7
            output: pacman-linux-armv7

          # macOS
          - goos: darwin
            goarch: amd64
            output: pacman-darwin-amd64
          - goos: darwin
            goarch: arm64
            output: pacman-darwin-arm64

          # Windows
          - goos: windows
            goarch: amd64
            output: pacman-windows-amd64.exe
          - goos: windows
            goarch: arm64
            output: pacman-windows-arm64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          GOARM: ${{ matrix.goarm }}
        run: |
          go build -v -ldflags="-s -w -X main.version=${{ github.ref_name }}" -o ${{ matrix.output }} .

      - name: Create tarball (non-Windows)
        if: matrix.goos != 'windows'
        run: |
          tar -czf ${{ matrix.output }}.tar.gz ${{ matrix.output }} README.md LICENSE
          sha256sum ${{ matrix.output }}.tar.gz > ${{ matrix.output }}.tar.gz.sha256

      - name: Create zip (Windows)
        if: matrix.goos == 'windows'
        run: |
          zip ${{ matrix.output }}.zip ${{ matrix.output }} README.md LICENSE
          sha256sum ${{ matrix.output }}.zip > ${{ matrix.output }}.zip.sha256

      - name: Upload tarball to release
        if: matrix.goos != 'windows'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./${{ matrix.output }}.tar.gz
          asset_name: ${{ matrix.output }}.tar.gz
          asset_content_type: application/gzip

      - name: Upload tarball checksum
        if: matrix.goos != 'windows'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./${{ matrix.output }}.tar.gz.sha256
          asset_name: ${{ matrix.output }}.tar.gz.sha256
          asset_content_type: text/plain

      - name: Upload zip to release
        if: matrix.goos == 'windows'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./${{ matrix.output }}.zip
          asset_name: ${{ matrix.output }}.zip
          asset_content_type: application/zip

      - name: Upload zip checksum
        if: matrix.goos == 'windows'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./${{ matrix.output }}.zip.sha256
          asset_name: ${{ matrix.output }}.zip.sha256
          asset_content_type: text/plain

  generate-checksums:
    name: Generate Checksums File
    runs-on: ubuntu-latest
    needs: build-and-upload
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all release assets
        uses: robinraju/release-downloader@v1
        with:
          tag: ${{ github.ref_name }}
          fileName: "*.sha256"
          out-file-path: "checksums"

      - name: Combine checksums
        run: |
          cat checksums/*.sha256 > SHA256SUMS
          cat SHA256SUMS

      - name: Upload combined checksums
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./SHA256SUMS
          asset_name: SHA256SUMS
          asset_content_type: text/plain
